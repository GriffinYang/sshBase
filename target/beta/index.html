<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="resources/css/main.css" />
    <link rel="stylesheet" href="resources/src/bootstrap-4.6.2/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="resources/src/fontawesome-free-6.3.0-web/css/all.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="query-bar row">
        <div class="form-group col-3 row">
          <label
            for="client-name"
            class="col-4 align-items-center d-flex justify-content-end"
            >用户名称</label
          >
          <input type="text" class="form-control col-8" id="client-name" />
        </div>
        <div class="form-group col-3 row">
          <label
            for="client-name"
            class="col-4 align-items-center d-flex justify-content-end"
            >业务场景</label
          >
          <select class="form-control col-8" id="circumstance">
            <option value="" selected>请选择</option>
            <option value="1" >尽职调查</option>
            <option value="2" >租期检查</option>
            <option value="3" >签约现场</option>
            <option value="4" >投标现场</option>
            <option value="5" >拍卖现场</option>
            <option value="6" >其他</option>
          </select>
        </div>
        <div class="form-group col-3 row">
          <label
            for="client-name"
            class="col-4 align-items-center d-flex justify-content-end"
            >工作类型</label
          >
          <select class="form-control col-8" id="work-type">
            <option value="" selected>请选择</option>
            <option value="1">项目营销</option>
            <option value="2">正式尽调</option>
            <option value="3">权属办理</option>
            <option value="4">押品办理</option>
            <option value="5">其他</option>
          </select>
        </div>
        <div class="form-group col-3 row">
          <label
            for="client-name"
            class="col-4 align-items-center d-flex justify-content-end"
            >阶段</label
          >
          <select class="form-control col-8" id="status">
            <option value="" selected>请选择</option>
            <option value="执行中">执行中</option>
            <option value="已完成">已完成</option>
          </select>
        </div>
        <div class="form-group col-3 row">
          <label
            for="client-name"
            class="col-4 align-items-center d-flex justify-content-end"
            >负责人</label
          >
          <input type="text" class="form-control col-8" id="chief" />
        </div>
        <div class="form-group col-3 row">
          <label
            for="client-name"
            class="col-4 align-items-center d-flex justify-content-end"
            >部门</label
          >
          <input
            type="text"
            class="form-control col-6 bg-light pr-0"
            id="dept-name"
          />
          <div class="dropdown col-2 pl-0">
            <button
              class="btn btn-light dropdown-toggle border-shadow"
              type="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              选择
            </button>
<!--            <div class="dropdown-menu" id="departments">-->
<!--&lt;!&ndash;              <button class="dropdown-item" type="button">公司1</button>&ndash;&gt;-->
<!--            </div>-->
          </div>
        </div>
      </div>
      <div class="manipultion-bar">
        <div class="left-bar">
          <div class="btn btn-light border-shadow" id="add">
            <i class="fa-solid fa-plus"></i>新增
          </div>
          <div class="btn btn-light border-shadow" id="edit">
            <i class="fa-solid fa-pen-to-square"></i>编辑
          </div>
          <div class="btn btn-light border-shadow" id="delete">
            <i class="fa-solid fa-trash-can"></i>删除
          </div>
          <button class="btn btn-light border-shadow" id="export">
            <i class="fa-solid fa-file-export"></i>导出
          </button>
        </div>
        <div class="right-bar">
          <div class="btn btn-light border-shadow" id="conditional-query">
            <i class="fa-solid fa-magnifying-glass"></i>查询
          </div>
          <div class="btn btn-light border-shadow"id="reset-btn">
            <i class="fa-solid fa-arrows-spin"></i>重置
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">
              <input type="checkbox" name="select-all" id="select-all" />
            </th>
            <th scope="col">客户名称</th>
            <th scope="col">开始时间</th>
            <th scope="col">结束时间</th>
            <th scope="col">业务场景</th>
            <th scope="col">工作类型</th>
            <th scope="col">阶段</th>
            <th scope="col">负责人</th>
            <th scope="col">所属部门</th>
            <th scope="col">创建日期</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="page-container"></div>
    </div>
    <div id="layer" class="hidden">
      <div id="pop-up" class="position-fixed d-flex p-3 border-shadow">
        <p class="w-100 text-center mb-3" id="log">确认删除?</p>
        <div class="btn border-shadow btn-primary" id="ok" value="true">确定</div>
        <div class="btn border-shadow btn-light hidden" id="cancel" value="false">取消</div>
      </div>
    </div>
  </body>
  <script src="resources/src/jquery-3.6.3.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"
  ></script>
  <script src="resources/src/bootstrap-4.6.2/dist/js/bootstrap.js"></script>
  <script src="resources/js/index.js"></script>
</html>
